{% extends 'account/base.html' %}{% block title %}<title>
  精緻化コメントの削除-合意形成支援
</title>
{% endblock title %}
<!--ヘッダー-->
{% block header %}
<span id="page-title">アイディアの精緻化コメントの削除</span>
{% endblock header%} {% block content %}
<form action="" method="POST">
  {% csrf_token %}
  <table class="table">
    <h3>「{{Issues.comment_content}}」を削除します。</h3>
  </table>
  <a
    class="btn btn-outline-secondary"
    href="{% url 'refine:list' %}"
    role="button"
    >戻る</a
  >
  <input class="btn btn-danger" type="submit" value="delete" />
</form>
{% endblock content %}
