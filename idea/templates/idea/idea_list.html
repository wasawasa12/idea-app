{% extends 'account/base.html' %} {% block header %}
<a class="navbar-brand" href="">アイディア一覧</a>
{% endblock header %} {% block content %}

<div class="container">
  <table class="table">
    <thead style="background-color: aquamarine">
      <tr>
        <th>アイディア</th>
        <th>説明</th>
        <th>試行回数</th>
        <th>ユーザー名</th>
        <th></th>
        <th></th>
        <th><a href="{% url 'idea:create' %}">新規作成</a></th>
      </tr>
    </thead>
    <tbody>
      {% for a in idea %}
      <tr>
        <td>{{ a.title }}</td>
        <td>{{ a.description }}</td>
        <td>{{ a.cycle_num}}</td>
        <td>{{ a.create_user}}</td>
        <td><a href="{% url 'idea:detail' a.pk %}">詳細</a></td>
        <td><a href="{% url 'idea:update' a.pk %}">編集</a></td>
        <td><a href="{% url 'idea:delete' a.pk %}">削除</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
