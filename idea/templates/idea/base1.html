<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <!--bootstrapを使うための読み込み-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background: white;
      }
      .headercolor {
        background: #99ff99;
      }
      .headertext {
        margin-left: 30px;
        margin-right: 30px;
        margin-top: 10px;
      }
      #content {
        margin-left: 30px;
        margin-right: 30px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="headertext">{% block header %} {% endblock header %}</div>
    <div class="headercolor">
      <!--ボタンの表示-->
      <button type="button" class="btn btn-link">
        <a href="{% url 'idea:home' %}">ホーム</a>
      </button>
      <button type="button" class="btn btn-link">
        <a href="{% url 'idea:list' %}">アイディア投稿</a>
      </button>
      <button type="button" class="btn btn-link">
        <a href="{% url 'idea:v_list' %}">投票</a>
      </button>
      <button type="button" class="btn btn-link">
        <a href="{% url 'standard:list' %}">評価基準</a>
      </button>
      <button type="button" class="btn btn-link">
        <a href="{% url 'matrix:list' %}">マトリクス</a>
      </button>
      <button type="button" class="btn btn-link">
        <a href="{% url 'refine:home' %}">統括的分析</a>
      </button>
      <button type="button" class="btn btn-link">
        <a href="{% url 'refine:list' %}">精緻化</a>
      </button>
      <button type="button" class="btn btn-link">
        <a href="{% url 'reflect:list' %}">振り返り</a>
      </button>
      <button type="button" class="btn btn-link">
        <a href="{% url 'retry:list' %}">再試行の設計</a>
      </button>
    </div>
    <div id="content">{% block content %} {% endblock content %}</div>
  </body>
</html>
