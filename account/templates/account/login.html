{% extends 'account/base.html' %}{% block title %}
<title>ログイン-アイディア発想支援</title> {% endblock title %}
<!--ページ見出し-->

<!-- コンテンツ -->
{% block content %}
<div class="container">
  <div class="col-md-6 offset-md-3">
    <div class="card mt-3 mb-3 bg-light">
      <!-- カードヘッダー -->
      <div class="card-header bg-secondary text-light">
        <h4>ログイン</h4>
      </div>
      <!-- カードボディー -->
      <div class="card-body">
        <form action="" method="POST">
          {{ form.non_field_errors }} {% for field in form %} {{ field }}
          <br />
          {% endfor %}
          <button type="submit" class="btn btn-primary">ログイン</button>
          <input type="hidden" name="next" value="{{ next }}" />
          {% csrf_token %}
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
