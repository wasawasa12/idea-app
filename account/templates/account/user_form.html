{% extends "account/base.html" %}{% block title %}
<title>会員登録-合意形成支援</title> {% endblock title %}

<!-- コンテンツ -->
{% block content %}
<div class="container">
  <div class="col-md-6 offset-md-3">
    <div class="card mt-3 mb-3 bg-light">
      <!-- カードヘッダー -->
      <div class="card-header bg-success text-light">
        <h4>会員登録</h4>
      </div>
      <!-- カードボディー -->
      <div class="card-body">
        <form action="" method="POST">
          {{ form.non_field_errors }} {% for field in form %}
          <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
            {{ field }} {{ field.errors }}
          </div>
          {% endfor %} {% csrf_token %}
          <!-- ボタン -->
          <button
            type="button"
            class="btn btn-outline-secondary btn-lg btn-block mt-4"
            onclick="history.back()"
          >
            キャンセル
          </button>
          <button type="submit" class="btn btn-success btn-lg btn-block mt-4">
            登録
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
